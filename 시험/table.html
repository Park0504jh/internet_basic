<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>
      시험 연습
    </title>
  </head>
  <body>
    <h3>표 만들기</h3>
    <hr>
    <table border="1">
      <!--border을 넣지 않으면 표 구분 선이 안보인다 / 원래 그럼-->
      <caption>병합된 표</caption>
      <tr>
        <td>00</td>
        <td colspan="2">01+02</td>
        <td>03</td>
      </tr>
      <tr>
        <td rowspan="3">10+20+30</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
      </tr>
      <tr>
        <td>21</td>
        <td colspan="2" rowspan="2">22+23+32+33</td>
      </tr>
      <tr>
        <td>31</td>
      </tr>
    </table>
    <!--표의 간격이 일정하지 않다. 11과 12의 칸 너비가 다름 / 원래 그럼-->
  </body>
</html>
